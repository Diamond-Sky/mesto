<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mesto</title>

</head>

<body class="root">
  <div class="page">
    <div class="place-content">
      <header class="header">
        <a href="#" target="_blank" rel="noopener">
          <img class="header__logo" src="<%=require('./images/Mesto_logo.svg')%>" alt="Логотип сайта" />
        </a>
      </header>
      <main class="main">
        <section class="profile">
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Дмитрий Богатов</p>
      </footer>

      <!--Popup edit form-->
      <article class="popup popup_edit">
        <form name="edit-form" class="popup__container popup__container_edit">
          <button aria-label="Закрыть форму редактирования профиля" type="button"
            class="popup__close popup__close_edit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input required autofocus autocomplete="off" value="" type="text" id="firstname-input" name="name"
            placeholder="Имя" minlength="2" maxlength="40" class="popup__input popup__input_firstname" />
          <span class="popup__input-error firstname-input-error"></span>
          <input required autocomplete="off" value="" type="text" id="lastname-input" name="about" placeholder="О себе"
            minlength="2" maxlength="200" class="popup__input popup__input_lastname" />
          <span class="popup__input-error lastname-input-error"></span>
          <button type="submit" value="Отправить на сервер" class="popup__save">Сохранить</button>
        </form>
      </article>

      <!--Popup add avatar form-->
      <article class="popup popup_avatarUpload">
        <form name="add-form" class="popup__container popup__container_avatarUpload">
          <button aria-label="Закрыть форму добавления карточки" type="button"
            class="popup__close popup__close_add"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <input required autocomplete="off" value="" type="url" id="link-picture-input1" name="avatar"
            placeholder="Ссылка на картинку" class="popup__input popup__input_link" />
          <span class="popup__input-error link-picture-input1-error"></span>
          <button type="submit" value="Отправить на сервер" class="popup__save">Сохранить</button>
        </form>
      </article>

      <!--Popup add cards form-->
      <article class="popup popup_add">
        <form name="add-form" class="popup__container popup__container_add">
          <button aria-label="Закрыть форму добавления карточки" type="button"
            class="popup__close popup__close_add"></button>
          <h2 class="popup__title">Новое место</h2>
          <input required autofocus autocomplete="off" value="" type="text" id="name-picture-input" name="name"
            placeholder="Название" minlength="2" maxlength="30" class="popup__input popup__input_name" />
          <span class="popup__input-error name-picture-input-error"></span>
          <input required autocomplete="off" value="" type="url" id="link-picture-input" name="link"
            placeholder="Ссылка на картинку" class="popup__input popup__input_link" />
          <span class="popup__input-error link-picture-input-error"></span>
          <button type="submit" value="Отправить на сервер" class="popup__save">Создать</button>
        </form>
      </article>

      <!--Popup delete confirm cards form-->
      <article class="popup popup_confirm">
        <form name="confirm-form" class="popup__container popup__container_confirm">
          <button aria-label="Закрыть форму подтверждения" type="button" class="popup__close popup__close_add"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" value="Отправить на сервер" class="popup__save">Да</button>
        </form>
      </article>

      <!--Popup view image-->
      <article class="popup popup_image">
        <figure class="popup__imageContainer">
          <button aria-label="Закрыть просмотр изображения" type="button"
            class="popup__close popup__close_image"></button>
          <img class="popupImage" src="#" alt="#" title="#" />
          <figcaption class="imageCaption"></figcaption>
        </figure>
      </article>
    </div>
  </div>


  <!--Template elements-->
  <template id="card-template">
    <article class="card">
      <button aria-label="Удалить карточку" type="button" class="card__delete"></button>
      <img src="#" alt="#" class="card__image" />
      <div class="card__caption">
        <h2 class="card__name">Карачаевск</h2>
        <div class="card__like_container">
          <button aria-label="Отметить понравившийся вариант" type="button" class="card__like"></button>
          <span class="card__like_count"></span>
        </div>
      </div>
    </article>
  </template>

  <!--Template profile-->
  <template id="profile-template">
    <article class="profile__block">
      <div class="profile__avatar_container">
        <img class="profile__avatar_BTN" src="<%=require('./images/avatarBtn.svg')%>"
          alt="Кнопка редактирования аватарки" />
        <img class="profile__avatar" src="#" alt="Аватарка" />
      </div>
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__title"></h1>
          <button aria-label="Вызов окна редактирования профиля" type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button aria-label="Функция добавления нового пользователя" type="button" class="profile__add-button"></button>
    </article>
  </template>


</body>



</html>
