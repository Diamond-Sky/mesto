<!--Popup edit form-->
      <article class="popup popup_edit">
        <form name="edit-form" class="popup__container popup__container_edit">
          <button aria-label="Закрыть форму редактирования профиля" type="button" class="popup__close popup__close_edit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input required autofocus autocomplete="off" value="" type="text" name="firstname" placeholder="Имя" class="popup__input popup__input_firstname" />
          <input required autocomplete="off" value="" type="text" name="lastname" placeholder="О себе" class="popup__input popup__input_lastname" />
          <button type="submit" value="Отправить на сервер" class="popup__save">Сохранить</button>
        </form>
      </article>

<!--Popup add cards form-->
      <article class="popup popup_add">
        <form name="add-form" class="popup__container popup__container_add">
          <button aria-label="Закрыть форму добавления карточки" type="button" class="popup__close popup__close_add"></button>
          <h2 class="popup__title">Новое место</h2>
          <input required autofocus autocomplete="off" value="" type="text" name="firstname" placeholder="Название" class="popup__input popup__input_firstname" />
          <input required autocomplete="off" value="" type="text" name="lastname" placeholder="Ссылка на картинку" class="popup__input popup__input_lastname" />
