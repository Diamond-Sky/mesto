<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css"/>
    </head>
    <body class="root">
        <div class="page">
            <div class="place-content">
                <header class="header">
                    <img class="header__logo" src="./images/Mesto_logo.svg" alt="Логотип сайта"/>
                </header>
                <main>
                    <section class="profile">
                        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка"/>
                        <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button class="profile__add-button"></button>
                    </section>

                    <section class="edit-form">
                        <div class="popup">
                            <form class="popup__container">
                                <input type="text" name="firstname" placeholder="Имя" class="edit-form__firstname">
                                <input type="text" name="lastname" placeholder="О себе" class="edit-form__lastname">
                                <button class="edit-form__save"></button>
                            </form>
                        </div>
                    </section>

                    <section class="elements">
                        <div class="elements__item">
                            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image" />
                            <div class="elements__caption">
                                <div class="elements__caption2">
                                    <p class="elements__name">Карачаевск</p>
                                    <button class="elements__like">
                                        <img class="elements__icon-heart" src="./images/Like-vector.svg" alt="кнопка в виде сердца"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="elements__item">
                            <img src="./images/elbrus.jpg" alt="гора Эльбрус" class="elements__image" />
                            <div class="elements__caption">
                                <div class="elements__caption2">
                                    <p class="elements__name">Гора Эльбрус</p>
                                    <button class="elements__like">
                                        <img class="elements__icon-heart"  src="./images/Like-vector.svg" alt="кнопка в виде сердца"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="elements__item">
                            <img src="./images/dombay.jpg" alt="Домбай" class="elements__image" />
                            <div class="elements__caption">
                                <div class="elements__caption2">
                                    <p class="elements__name">Домбай</p>
                                    <button class="elements__like">
                                        <img class="elements__icon-heart"  src="./images/Like-vector.svg" alt="кнопка в виде сердца"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="elements__item">
                            <img src="./images/elbrus2.jpg" alt="гора Эльбрус" class="elements__image" />
                            <div class="elements__caption">
                                <div class="elements__caption2">
                                    <p class="elements__name">Гора Эльбрус</p>
                                    <button class="elements__like">
                                        <img class="elements__icon-heart"  src="./images/Like-vector.svg" alt="кнопка в виде сердца"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="elements__item">
                            <img src="./images/dombay2.jpg" alt="Домбай" class="elements__image" />
                            <div class="elements__caption">
                                <div class="elements__caption2">
                                    <p class="elements__name">Домбай</p>
                                    <button class="elements__like">
                                        <img class="elements__icon-heart"  src="./images/Like-vector.svg" alt="кнопка в виде сердца"/>
                                    </button>
                                </div>
                            </div>
                       </div>
                        <div class="elements__item">
                            <img src="./images/karachaevsk2.jpg" alt="Карачаевск" class="elements__image" />
                            <div class="elements__caption">
                                <div class="elements__caption2">
                                    <p class="elements__name">Карачаево-Черкесия</p>
                                    <button class="elements__like">
                                        <img class="elements__icon-heart" src="./images/Like-vector.svg" alt="кнопка в виде сердца"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
                <footer class="footer">
                    <p class="footer__copyright">&#169; 2020. Дмитрий Богатов</p>
                </footer>
            </div>
        </div>
    </body>
</html>
